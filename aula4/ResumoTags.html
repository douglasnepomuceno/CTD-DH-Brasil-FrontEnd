<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula4 Front-End I</title>
</head>

<body>

    <header>
        <!--Tag <nav> responsavel por armazenar nosso menu de navegacao-->
        <nav>
            <!-- Tag <ul> responsavel por indicar uma lista-->
            <ul>
                <!--Tag <li> repressenta um item de uma lista -->
                <li><a href="#">Inicio</a></li>
                <!-- Tag <a> Representa um link muito conhecida tambem como tag ancora  -->
                <li><a href="#">Quem Somos</a></li>

                <li><a href="#">Servicos</a></li>
                <li><a href="#">Contato</a></li>

            </ul>
        </nav>
    </header>
    <!-- Tag main utilizada para armazenar todo o conteudo importante da nossa pagina -->
    <main>
        <!-- Tag <div> utilizada para separar elementos da pagina em pegacos ou pequenas divisoes
             ajuda muito na separacao para aplicar elementos de estilizacao css-->
        <div>
            <!-- exemplos de elementos de linha e de bloco -->
            <!-- Tag <span> e um elemento de linha ou seja ele ocupa somento o espaco de seu conteudo-->
            <span>Texto do meu elemento span1</span>
            <span>Texto do meu elemento span2</span>
        </div>
        <!--Tag <p> e um elemento de bloco ou seja ele opuca todo o conteudo da linha -->
        <p>descricao do texto1</p>
        <p>descricao do texto2</p>
        <p>descricao do texto3</p>

        <!-- Tag utlizada para organizar as secoes de nossa pagina-->
        <section>

        </section>


    </main>



    <!-- Tag utlizada para armazenar o rodabe da nossa pagina -->
    <footer>

        <span>Todos os direitos Reservados a turma de Front-End I</span>

    </footer>

</body>

</html>
